<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Alura Challenge</title>
    <link rel="stylesheet" href="/pagina-inicial/css/main.css" />
    <link rel="stylesheet" href="/pagina-inicial/login/css/main.css" />
    <link rel="stylesheet" href="/pagina-inicial/Cadastro/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="container header">
        <img src="/pagina-inicial/public/logo.png" alt="Alura brand" class="logo"/>
        <input class="pesquisa" type="search" placeholder="O que deseja encontrar?"/>
        <button class="btn-header" type="submit">Menu admin</button>
        <img src="/pagina-inicial/public/search-icon.png" alt="search-icon" class="header-search">
      </div>
    </nav>

    <div class="cadastro-produto">
      <div class="cadstro-produto-container">
        <h4>Adicionar novo produto</h4>
        <div class="input-cadastro">
          <label for="input">Nome</label>
          <input type="text" name="URL da imagem"">
        </div>
        <div class="input-cadastro">
          <label for="input">Nome</label>
          <input type="text" placeholder="Consoles" name="Categoria"">
        </div>
        <div class="input-cadastro">
          <label for="input">Nome</label>
          <input type="text" placeholder="Produto XYZ" name="Nome do produto"">
        </div>
        <div class="input-cadastro">
          <label for="input">Nome</label>
          <input type="text" placeholder="R$ 60,00" name="Preço do produto"">
        </div>
        <input
          type="text"
          placeholder="Descrição do produto"
          class="descricao"
        />
        <button class="cadastro-btn">Adicionar produto</button>
      </div>
    </div>

    <footer>
      <div class="footer-left">
        <div class="footer-left-logo">
          <img src="/pagina-inicial/public/logo.png" alt="" />
        </div>
        <div class="footer-left-link">
          <ul>
            <li>Quem somos nós</li>
            <li>Política de prividade</li>
            <li>Programa fidelidade</li>
            <li>Nossas lojas</li>
            <li>Quero ser franqueado</li>
            <li>Anuncie aqui</li>
          </ul>
        </div>
      </div>
      <div class="footer-right">
        <p>Fale conosco</p>
        <div class="input-cadastro">
          <label for="input">Nome</label>
          <input type="text" placeholder="André Lisboa" name="Nome"">
        </div>
        <input
          type="text"
          placeholder="Escreva sua mensagem"
          class="fotter-texto-mensagem"
        />
        <button class="footer-botao">Enviar mensagem</button>
      </div>
    </footer>

    <div class="info-criacao">
      Desenvolvido por Yan Gerhardt<br />
      2022
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="/pagina-inicial/login/js/main.js"></script>
  </body>
</html>
